<!DOCTYPE html>
<html>
	<head>
		<title>DG Grammarian</title>
		<link rel="stylesheet" type="text/css" href="gf-wordnet.css">
		<link rel="stylesheet" type="text/css" href="dg-grammarian.css">
		<style>
		</style>
	</head>
	<body>
		<table style="border-collapse: collapse; border: 1px solid gray">
			<tr>
				<td class="phrases"><table id="phrases"></table></td>
				<td class="workarea">
					<table>
						<tr><td>
							<table><tr>
								<td>
									<table id="from" class="multiselect">
										<thead>
											<tr onclick="showCheckboxes(this.parentNode.parentNode)"><th>English</th><th><img src="triangle.png"></th></tr>
										</thead>
										<tbody>
											<tr><td onclick="changeItem(event,this)">Bulgarian</td><td><input type="checkbox" name="PhrasebookBul" checked="true"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Catalan</td><td><input type="checkbox" name="PhrasebookCat"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Chinese</td><td><input type="checkbox" name="PhrasebookChi"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Dutch</td><td><input type="checkbox" name="PhrasebookDut"/></td></tr>
											<tr><td onclick="changeItem(event,this)">English</td><td><input type="checkbox" name="PhrasebookEng" checked="true"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Estonian</td><td><input type="checkbox" name="PhrasebookEst"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Finnish</td><td><input type="checkbox" name="PhrasebookFin"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Italian</td><td><input type="checkbox" name="PhrasebookIta"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Portuguese</td><td><input type="checkbox" name="PhrasebookPor"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Slovenian</td><td><input type="checkbox" name="PhrasebookSlv"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Spanish</td><td><input type="checkbox" name="PhrasebookSpa"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Swedish</td><td><input type="checkbox" name="PhrasebookSwe" checked="true"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Thai</td><td><input type="checkbox" name="PhrasebookTha"/></td></tr>
											<tr><td onclick="changeItem(event,this)">Turkish</td><td><input type="checkbox" name="PhrasebookTur"/></td></tr>
										</tbody>
									</table>
								</td>
								<td><input id="sentence" type="text"></td>
								<td><input id="button" type="button" value="Parse" onclick="dg_grammarian.parse(getMultiSelection(element('from')), element('sentence').value, element('linearization'), element('choices')); element('sentence').value = ''"></td>
							</tr></table>
						</td></tr>
						<tr id="linearization"></tr>
						<tr>
							<table id="choices" style="width: 100%">
							</table>
						</tr>
					</table>
				</td>
			</tr>
		</table>

		<script src="http://cloud.grammaticalframework.org/js/support.js"></script>
		<script src="js/dg-conceptual-editor.js"></script>
		<script src="js/dg-grammarian.js"></script>
		<script src="js/multiselect.js"></script>
		<script>
			dg_grammarian.load_phrases("phrases.xml");
			
			element("sentence").addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					element("button").click();
				}
			});
		</script>
	</body>
</html>
