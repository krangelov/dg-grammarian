<!DOCTYPE html>
<html>
	<head>
		<title>DG Grammarian</title>
		<link rel="stylesheet" type="text/css" href="gf-wordnet.css">
		<link rel="stylesheet" type="text/css" href="dg-grammarian.css">
	</head>
	<body>
		<table style="border-collapse: collapse; border: 1px solid gray">
			<tr>
				<td class="phrases"><table id="phrases"></table></td>
				<td class="workarea">
					<table style="border-spacing:0 15px">
						<tr><td>
							<table><tr>
								<td>
									<table id="from" class="multiselect"></table>
								</td>
								<td><input id="sentence" type="text"></td>
								<td><input id="button" type="button" value="Parse" onclick="dg_grammarian.parse(element('sentence').value, element('linearization'), element('choices')); element('sentence').value = ''"></td>
								<td><input id="button" type="button" value="Edit" onclick="dg_grammarian.onedit_rules(element('blocklyArea'), element('blocklyDiv'))"></td>
							</tr></table>
						</td></tr>
						<tr id="linearization"></tr>
						<tr><td>
							<table id="choices" style="width: 100%">
							</table>
						</td></tr>
					</table>
				</td>
                <td id="blocklyArea">
                </td>
			</tr>
		</table>

        <div id="blocklyDiv" style="position: absolute"></div>

		<script src="https://cloud.grammaticalframework.org/js/support.js"></script>
		<script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
        <script src="https://unpkg.com/blockly/blockly.min.js"></script>
		<script src="js/gf-wordnet.js"></script>
		<script src="js/wordcloud2.js"></script>
		<script src="js/multiselect.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/dg-conceptual-editor.js"></script>
		<script src="js/dg-grammarian.js"></script>
		<script>
			dg_grammarian.load_phrases("rgl.xml");

			element("sentence").addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					element("button").click();
				}
			});
		</script>

      <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
        <block type="dg_when"></block>
        <block type="dg_sentence"></block>
        <block type="dg_function"></block>
        <block type="dg_option"></block>
        <block type="dg_call"></block>
        <block type="dg_numeral"></block>
        <block type="dg_instance_of"></block>
      </xml>
	</body>
</html>
