<!DOCTYPE html>
<html>
	<head>
		<title>DG Grammarian</title>
		<link rel="stylesheet" type="text/css" href="gf-wordnet.css">
		<link rel="stylesheet" type="text/css" href="dg-grammarian.css">
		<style>
		</style>
	</head>
	<body>
		<table style="border-collapse: collapse; border: 1px solid gray">
			<tr>
				<td class="phrases"><table id="phrases"></table></td>
				<td class="workarea">
					<table style="border-spacing:0 15px">
						<tr><td>
							<table><tr>
								<td>
									<table id="from" class="multiselect"></table>
								</td>
								<td><input id="sentence" type="text"></td>
								<td><input id="button" type="button" value="Parse" onclick="dg_grammarian.parse(getMultiSelection(element('from')), element('sentence').value, element('linearization'), element('choices')); element('sentence').value = ''"></td>
							</tr></table>
						</td></tr>
						<tr id="linearization"></tr>
						<tr><td>
							<table id="choices" style="width: 100%">
							</table>
						</td></tr>
					</table>
				</td>
			</tr>
		</table>

		<script src="https://cloud.grammaticalframework.org/js/support.js"></script>
		<script src="js/dg-conceptual-editor.js"></script>
		<script src="js/dg-grammarian.js"></script>
		<script src="js/multiselect.js"></script>
		<script>
			dg_grammarian.load_phrases("rgl.xml");

			element("sentence").addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode === 13) {
					element("button").click();
				}
			});
		</script>
	</body>
</html>
